<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HB Masonic Lodge BBQ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-image: url("Images/BBQ.mov");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      background-attachment: fixed;
      padding: 0;
      margin: 0;
      color: #444;
    }

    .transparent-box {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 20px;
      margin: 20px auto;
      max-width: 80%;
      border-radius: 20px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.19), 0px 6px 6px rgba(0, 0, 0, 0.23);
    }

    .paypal-buttons {
      flex-direction: column;
      align-items: center;
      margin: 20px auto;
      width: 70%;
      display: flex;
    }

    .paypal-buttons>* {
      margin-bottom: 10px;
    }

    h1,
    h2 {
      color: #333;
    }

    p {
      font-size: 1.1em;
    }

    img {
      margin-bottom: 20px;
    }

    @media (min-width: 600px) {
      .transparent-box {
        max-width: 47%;
      }

      .paypal-buttons {
        width: 43%;
      }
    }

    /* Custom form styles */
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      margin-top: 20px;
      text-align: left;
    }

    label {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
      width: 65%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      width: 65%;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <div class="transparent-box">
    <img src="Images/HB380.png" width="125" alt="HB380 Logo">
    <h1>Huntington Beach Masonic Lodge</h1>
    <h2>ANNUAL BARBECUE</h2>
    </br>
    <h3>ALL PROCEEDS TO SUPPORT HB PUBLIC SCHOOLS</h3>
    <br><br>
    <p>SUNDAY AUGUST 13th</p>
    <p>11:00am - 3:00pm</p>
    <br>
    <p>Lake Park</p>
    <p>1035 11th st</p>
    <p>Huntington Beach, CA</p>
    <br>
    <h3>$15 per person</h3>
    <br>
    <p>FOOD, GAMES, MUSIC, PRESENTATIONS & MORE</p>
    <br>
    <h2>Get your tickets:</h2>
    <form id="registration-form">
      <div id="paypal-button-container" class="paypal-buttons">
        <!-- PayPal buttons will be rendered here -->
      </div>
    </form>
    <br>

    <script src="https://www.paypal.com/sdk/js?client-id=ARKhIbKdL9S9xiHK-RC04vrawh3Durpm68h6qM79O0xkxl5XZaB7UbQ1x3aem14yTylGBf410jBKhdVo"></script>
    <script>
      const fundingSources = [
        paypal.FUNDING.PAYPAL,
        paypal.FUNDING.VENMO,
        paypal.FUNDING.CARD
      ];

      for (const fundingSource of fundingSources) {
        paypal.Buttons({
          fundingSource,
          style: {
            layout: 'vertical',
            shape: 'pill'
          },
          createOrder: function (data, actions) {
            const createOrderPayload = {
              purchase_units: [{
                amount: {
                  value: "15.00",
                },
              }],
            };

            return actions.order.create(createOrderPayload);
          },
          onApprove: function (data, actions) {

          },
        }).render("#paypal-button-container");
      }
    </script>
  </div>
</body>

</html>
